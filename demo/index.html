<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>video-af demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../video-af.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic video-af demo - single video source</h3>
      <demo-snippet>
        <template>
          <video-af video-url="black_coffee_720p.mp4"} poster-url="black_coffee.jpg"></video-af>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>video-af demo - multiple video sources</h3>
      <demo-snippet>
        <template>
          <video-af video-url={"720p":"black_coffee_720p.mp4","360p":"black_coffee_360p.mp4"} poster-url="black_coffee.jpg"></video-af>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
